<script>
document.addEventListener("DOMContentLoaded", function () {
  const innerSvg = document.getElementById('innerSvg');  // Select the inner SVG element
  const blockWidth = 96;
  const blockHeight = 160;
  const yOffset = 0;

  let currentBlock = null;
  let counter = 0;
  let hoveredBlocks = [];

  function createBlock(x, y, isHovered = false, key = null) {
    const block = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    block.setAttribute('transform', `translate(${-32 * y + 96 * x}, ${160 * y})`);
    block.setAttribute('d', 'M45.119 4.5a11.5 11.5 0 0 0-11.277 9.245l-25.6 128C6.82 148.861 12.262 155.5 19.52 155.5h63.366a11.5 11.5 0 0 0 11.277-9.245l25.6-128c1.423-7.116-4.02-13.755-11.277-13.755H45.119Z');
    if (isHovered) {
      block.classList.add('hovered');
      block.addEventListener('animationend', () => {
        block.remove(); // Remove the block from the SVG after animation ends
        hoveredBlocks = hoveredBlocks.filter(b => b[1] !== key); // Remove from hoveredBlocks array
      });
    }
    return block;
  }

  function renderHoveredBlocks() {
    console.log("hoveredBlock: ", hoveredBlocks);
      innerSvg.querySelectorAll('.hovered').forEach(block => block.remove());
      // Clear existing hovered blocks
      for(let i = 0; i < hoveredBlocks.length - 4; i++){
          hoveredBlocks.splice(i,1);
      }
    hoveredBlocks.forEach(([x, y, key]) => {
      const block = createBlock(x, y, true, key);
      innerSvg.appendChild(block);
    });
  }

  function onMouseMove(event) {
    const rect = innerSvg.getBoundingClientRect();
    let x = event.clientX - rect.left;
    let y = event.clientY - rect.top;
    if (x < 0 || y < 0 || x > rect.width || y > rect.height) {
        return
      }

  
    x += Math.tan(32 / 160) * y;
    x = Math.floor(x / blockWidth) ;
    y = Math.floor(y / blockHeight) ;

    if (currentBlock && currentBlock[0] === x && currentBlock[1] === y) {
      return;
    }

    currentBlock = [x, y];
    
    hoveredBlocks.push([x, y, counter++]);
    renderHoveredBlocks();
  }

  window.addEventListener('mousemove', onMouseMove);
});

</script>
